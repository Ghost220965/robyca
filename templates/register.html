<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satan | Register</title>
    <style>
        :root {
            --accent: #eeeeee;
            --bg: #000000;
            --panel: #030303;
            --border: #1a1a1a;
            --text-main: #eeeeee;
            --text-dim: #aaaaaa;
        }

        * { box-sizing: border-box; font-family: 'JetBrains Mono', monospace; transition: all 0.2s ease; }
        body { background: var(--bg); color: var(--text-main); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        .login-card {
            width: 420px; padding: 50px; background: var(--panel); border: 1px solid var(--border);
            text-align: center; position: relative;
        }

        h2 { margin: 0 0 30px 0; color: var(--accent); letter-spacing: 10px; font-size: 16px; text-transform: uppercase; font-weight: 300; }

        input {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--border);
            color: var(--accent); padding: 15px 0; margin-bottom: 20px; outline: none; font-size: 13px; letter-spacing: 1px;
        }
        input:focus { border-bottom-color: var(--accent); }
        input::placeholder { color: #333333; font-size: 10px; text-transform: uppercase; letter-spacing: 2px; }

        .btn-access {
            width: 100%; background: var(--accent); color: #000; border: 1px solid var(--accent);
            padding: 18px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 4px; font-size: 11px; margin-top: 10px;
        }
        .btn-access:hover { background: #000; color: var(--accent); }

        #recoveryModal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; align-items: center; justify-content: center; z-index: 10000;
        }
        .recovery-box {
            background: #000; border: 1px solid var(--border); padding: 40px; text-align: center; max-width: 400px;
        }
        #backupCode {
            background: #080808; padding: 20px; border: 1px dashed var(--text-dim); margin: 25px 0; color: #fff; font-size: 14px; letter-spacing: 2px;
        }

        .nav-link {
            margin-top: 20px; font-size: 9px; color: #333; cursor: pointer; text-decoration: none; display: block; letter-spacing: 1px;
        }
        .nav-link:hover { color: var(--text-dim); }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="login-card">
        <h2>Satan Register</h2>

        <input type="text" id="u" placeholder="Username">
        <input type="password" id="p" placeholder="Password">
        <button class="btn-access" onclick="handleRegister()">Create Account</button>

        <a href="/" class="nav-link">ALREADY HAVE AN ACCOUNT? LOGIN</a>
    </div>

    <div id="recoveryModal">
        <div class="recovery-box">
            <h3 style="color:var(--accent); font-weight: 300; letter-spacing: 5px;">MASTER KEY</h3>
            <p style="font-size:10px; color: var(--text-dim);">SAVE THIS CODE IMMEDIATELY. IT IS YOUR ONLY RECOVERY METHOD:</p>
            <div id="backupCode"></div>
            <button class="btn-access" onclick="finalizeRegistration()">Finalize Handshake</button>
        </div>
    </div>

    <script>
        async function handleRegister() {
            const u = document.getElementById('u').value.trim();
            const p = document.getElementById('p').value.trim();

            if (!u || !p) {
                alert("Username and Password are required.");
                return;
            }

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();

                if (res.ok) {
                    const recCode = "VAMP-" + Math.random().toString(36).substr(2, 9).toUpperCase();
                    localStorage.setItem('v_p_recovery', recCode);
                    document.getElementById('backupCode').innerText = recCode;
                    document.getElementById('recoveryModal').style.display = 'flex';
                } else {
                    alert(data.error || "Registration Denied.");
                }
            } catch(e) {
                alert("Connection Error.");
            }
        }

        function finalizeRegistration() {
            window.location.href = "/";
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const drops = Array(Math.floor(canvas.width / 16)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#ffffff"; ctx.font = "14px JetBrains Mono";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*16, y*16);
                if (y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 33);
    </script>
</body>
</html>
